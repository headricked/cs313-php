<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>  </head>
</head>
<body>
    <a
        data-toggle="modal"
        href="#exampleModal"
        data-mname="one"
        data-mNotes="two"
        data-whatever3="three">Update</a>
    <!-- <a data-toggle="modal" href="#exampleModal" data-whatever="Bat Mat">Boat Moat</a> -->
    <!-- <a data-toggle="modal" href="#exampleModal" data-whatever="Bike Mike">Bike Mike</a> -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="mName">mName:</label>
                                <input type="text" id="mName">
                        </div>
                        <div class="form-group">
                            <label for="mNotes">mNotes:</label>
                                <input type="text" id="mNotes"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="mLocation">mLocation:</label>
                                <input type="text" id="mLocation"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>

    <script src="modalTest.js"></script>

</body>
</html>
